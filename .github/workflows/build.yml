name: ci
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: 'bsmeding/nautobot'
            dockerfile: v1/Dockerfile
          # - image: 'bsmeding/nautobot'
          #   dockerfile: v2/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Extract metadata (tags, labels) for Docker
      #   id: meta
      #   uses: docker/metadata-action@v4
      #   with:
      #     images: ${{ matrix.image }}
      - name: Set variables
        run: |
          NB_V1_VER=$(cat ${{ github.workspace }}/v1/VERSION)
          echo "NB_V1_VER=$NB_V1_VER" >> $GITHUB_ENV
          PYTHON_V1_VER=$(cat ${{ github.workspace }}/v1/PYTHON_VERSION)
          echo "PYTHON_V1_VER=$PYTHON_V1_VER" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:${{ env.VERSION }}
            ${{ matrix.image }}:latest