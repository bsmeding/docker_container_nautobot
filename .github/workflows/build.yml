name: ci
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ['bsmeding/nautobot']
        nb_main_version: [v1, v2]
        py_version:
          - '3.12'
          - '3.11'
          - '3.10'
          - '3.9'        
        include:
          - dockerfile: v1/Dockerfile
            nb_main_version: 'v1'
          - dockerfile: v2/Dockerfile
            nb_main_version: 'v2'
          - nb_version: '1.6.26'
            nb_main_version: 'v1'               
          - nb_version: '1.6.22'
            nb_main_version: 'v1'            
          - nb_version: '1.6.20'
            nb_main_version: 'v1'
          - nb_version: '1.6'
            nb_main_version: 'v1'
            nb_major_only: true
          - nb_version: '2.1.9'
            nb_main_version: 'v2'            
          - nb_version: '2.2.4'
            nb_main_version: 'v2'
          - nb_version: '2.2'
            nb_main_version: 'v2'
            nb_major_only: true
          - nb_version: '2.3'
            nb_main_version: 'v2'
            nb_major_only: true
          - nb_version: '2.3.1'
            nb_main_version: 'v2'
          - nb_version: '2.3.2'
            nb_main_version: 'v2'                                       
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: bsmeding/nautobot

      - name: Build and push minor releases
        if: ${{ matrix.nb_major_only == true && matrix.py_version == '3.11' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            PYTHON_VER=${{ matrix.py_version }}
            NAUTOBOT_VER=${{ matrix.nb_version }}
            NB_MAIN_VER=${{ matrix.nb_main_version }}
          tags: |
            ${{ matrix.image }}:${{ matrix.nb_version }}
  
      - name: Build and push general releases
        if: ${{ matrix.nb_major_only != true }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            PYTHON_VER=${{ matrix.py_version }}
            NAUTOBOT_VER=${{ matrix.nb_version }}
            NB_MAIN_VER=${{ matrix.nb_main_version }}
          tags: |
            ${{ matrix.image }}:${{ matrix.nb_version }}-py${{ matrix.py_version }}
  