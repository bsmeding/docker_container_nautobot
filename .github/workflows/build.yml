name: ci
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ['bsmeding/nautobot']
        nb_main_version: [v1, v2]
        py_version:
          - '3.11'
          - '3.10'
          - '3.9'        
        include:
          - dockerfile: v1/Dockerfile
            nb_main_version: 'v1'
          - dockerfile: v2/Dockerfile
            nb_main_version: 'v2'
          - nb_version: '1.6.20'
            nb_main_version: 'v1'
          - nb_version: '1.6'
            nb_main_version: 'v1'
            nb_minor_only: true
          - nb_version: '2.2.4'
            nb_main_version: 'v2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push minor release
        uses: docker/build-push-action@v5
        if: ${{ matrix.nb_minor_only == 'true' and matrix.py_version == '3.11' }}
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            PYTHON_VER=${{ matrix.py_version }}
            NAUTOBOT_VER=${{ matrix.nb_version }}
          tags: |
            ${{ matrix.image }}:${{ matrix.nb_version }}
