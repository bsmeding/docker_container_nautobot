      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            PYTHON_VER=${{ matrix.py_version }}
            NAUTOBOT_VER=${{ matrix.nb_version }}
          tags: |
