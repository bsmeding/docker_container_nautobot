name: Build Matrix

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          # - 1.6.29        # disabled 27-08-2025
          # - 1.6.30        # disabled 27-08-2025
          # - 1.6.31
          # - 1.6.32
          # - 2.3.10        # disabled 27-08-2025
          # - 2.3.11        # disabled 27-08-2025
          # - 2.3.12        # disabled 27-08-2025
          # - 2.3.13        # disabled 27-08-2025
          # - 2.3.15        # disabled 06-10-2025
          - 2.3.16        # disabled 06-10-2025
          # - 2.4.1         # disabled 27-08-2025
          # - 2.4.2         # disabled 27-08-2025
          # - 2.4.3         # disabled 27-08-2025
          # - 2.4.4         # disabled 27-08-2025
          # - 2.4.5         # disabled 27-08-2025
          # - 2.4.6         # disabled 27-08-2025
          # - 2.4.7         # disabled 27-08-2025
          # - 2.4.8         # disabled 27-08-2025
          # - 2.4.9         # disabled 27-08-2025
          # - 2.4.10        # disabled 06-10-2025
          # - 2.4.11        # disabled 06-10-2025
          # - 2.4.12        # disabled 06-10-2025
          # - 2.4.13        # disabled 06-10-2025
          # - 2.4.14        # disabled 06-10-2025
          # - 2.4.15        # disabled 06-10-2025
          # - 2.4.16        # disabled 06-10-2025
          - 2.4.17
          - 2.4.18
          - 2.4.19
          - stable
          - latest
        python_version:   # Quoted to prevent truncation to 3.1
          - "3.10"
          - "3.11"
          - "3.12"
        include:
          - version: 1.6.31
            python_version: "3.11"
          - version: 1.6.32
            python_version: "3.11"
          - version: 1.6
            python_version: "3.11"
          - version: 2.3
            python_version: default
          - version: 2.4
            python_version: default
          - version: stable
            python_version: default
          - version: latest
            python_version: default                        
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: bsmeding/nautobot

      - name: Setup Build Info
        id: setup
        run: |
          if [[ "${{ matrix.python_version }}" == "default" ]]; then
            PYTHON_VER="3.12" # Default Python version
            TAGS="bsmeding/nautobot:${{ matrix.version }}" # Default tag
          else
            PYTHON_VER="${{ matrix.python_version }}"
            TAGS="bsmeding/nautobot:${{ matrix.version }}-py${PYTHON_VER}" # Python-specific tag
          fi
          echo "PYTHON_VER=$PYTHON_VER" >> $GITHUB_ENV
          echo "TAGS=$TAGS" >> $GITHUB_ENV
          echo "NAUTOBOT_VER=${{ matrix.version }}" >> $GITHUB_ENV   

      - name: Debug Info
        run: |
          echo "Nautobot version: ${{ matrix.version }}"
          echo "Python version: $PYTHON_VER"
          echo "Tags: $TAGS"
  
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          build-args: |
            NAUTOBOT_VER=${{ matrix.version }}
            PYTHON_VER=${{ env.PYTHON_VER }}
          tags: |
            ${{ env.TAGS }}