name: ci
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nautobot_image:
          # - 'networktocode/nautobot:1'
          # - 'networktocode/nautobot:1.6'
          # - 'networktocode/nautobot:1.6-py3.9'
          # - 'networktocode/nautobot:1.6-py3.10'
          # - 'networktocode/nautobot:1.6-py3.11'
          # - 'networktocode/nautobot:1.6-py3.12'
          # - 'networktocode/nautobot:2'
          - 'networktocode/nautobot:2.3-py3.9'
          # - 'networktocode/nautobot:2.3-py3.10'
          # - 'networktocode/nautobot:2.3-py3.11'
          # - 'networktocode/nautobot:2.3'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: bsmeding/nautobot

      - name: Extract NB_MAIN_VER and tag
        id: extract-tag
        run: |
          echo "Processing image: ${{ matrix.nautobot_image }}"
          # Extract the main version (v1 or v2)
          if [[ "${{ matrix.nautobot_image }}" == *":1"* ]]; then
            echo "NB_MAIN_VER=v1" >> $GITHUB_ENV
          else
            echo "NB_MAIN_VER=v2" >> $GITHUB_ENV
          fi
          # Replace 'networktocode/' with 'bsmeding/' for the new image tag
          CUSTOM_TAG=$(echo "${{ matrix.nautobot_image }}" | sed 's|networktocode/|bsmeding/|')
          echo "CUSTOM_TAG=$CUSTOM_TAG" >> $GITHUB_ENV
          echo "Custom tag created: $CUSTOM_TAG"
          
      - name: Build and push custom Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BASE_IMAGE=${{ matrix.nautobot_image }}
            NB_MAIN_VER=${{ env.NB_MAIN_VER }}
          tags: |
            ${{ env.CUSTOM_TAG }}